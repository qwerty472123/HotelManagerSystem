<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel 服务</title>

    <link rel="stylesheet" th:href="@{/webjars/material-design-lite/1.3.0/material.min.css}"/>
    <!-- Square card -->
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/static/mdl/icons.woff2) format('woff2'),
            url(/static/mdl/icons.woff) format('woff');
        }

        body {
            height: 100%;
            width: 100%;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" th:text="'Hotel 服务 - '+${curUser.name} + '(' + ${curUser.roleDescCN} + ')'"></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Hotel服务</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/guest/order">预约</a>
            <a class="mdl-navigation__link" href="/guest/showList">预约/入住记录</a>
            <a class="mdl-navigation__link" href="/user/logout">注销</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content wrapper">

            <div th:switch="${tab}">
                <h2 th:case="0">欢迎！请打开左侧菜单栏选择具体服务。</h2>
                <div th:case="1">

                    <form style="padding: 20px" class="demo-card-square mdl-card mdl-shadow--2dp" method="post"
                    th:action="@{/guest/addOrder}">

                        <h5>房间类型</h5>
                        <div style="flex-direction: column" class="wrapper">
                            <p th:each="item,status : ${roomTypes}">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
                                       th:for="'option-'+${status.count}">
                                    <input type="radio" th:id="'option-'+${status.count}" class="mdl-radio__button"
                                           name="roomType" th:value="${item}">
                                    <span th:text="${item}" class="mdl-radio__label"></span>
                                </label>
                            </p>
                        </div>


                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h5>入住日期</h5>
                            <input name="startDate" class="mdl-textfield__input" type="date" id="sample2">
                            <label class="mdl-textfield__label" for="sample2"></label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <h5>退住日期</h5>
                            <input name="endDate" class="mdl-textfield__input" type="date" id="sample3">
                            <label class="mdl-textfield__label" for="sample3"></label>
                        </div>

                        <!-- Primary-colored flat button -->
                        <div class="mdl-card__actions " style="display: flex; justify-content: center">
                            <button type="submit"
                                    onclick="addOrder()"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                预 &nbsp; 约
                            </button>
                        </div>
                    </form>


                </div>
                <div th:case="2">
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">用户id</th>
                            <th>入住时间</th>
                            <th>退房时间</th>
                            <th>当前状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                            <td>25</td>
                            <td>$2.90</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>





        </div>
    </main>
</div>

<script th:src="@{/webjars/material-design-lite/1.3.0/material.min.js}"></script>
<script type="text/javascript">
    function addOrder(){

    }
</script>
</body>
</html>
