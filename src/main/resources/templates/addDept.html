<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Dept Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}" />
</head>
<body>
<h2>New Dept</h2>
<form th:action="@{/dept/add}" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="deptName" class="col-sm-2 control-label">DeptName</label>
        <div class="col-sm-10">
            <input type="text" name="deptName" class="form-control" id="deptName" placeholder="DeptName" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>
</body>
</html>
