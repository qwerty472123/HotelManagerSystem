<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel 服务</title>

    <link rel="stylesheet" th:href="@{/webjars/material-design-lite/1.3.0/material.min.css}"/>
    <!-- Square card -->
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/static/mdl/icons.woff2) format('woff2'),
            url(/static/mdl/icons.woff) format('woff');
        }

        body {
            height: 100%;
            width: 100%;
        }

        .wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" th:text="'Hotel 服务 - '+${curUser.name} + '(' + ${curUser.roleDescCN} + ')'"></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Hotel 服务</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">查看客房信息</a>
            <a class="mdl-navigation__link" href="/user/logout">注销</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content wrapper">

            <div th:switch="${tab}">
                <div th:case="1">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>房间名</th>
                            <th>房间类型</th>
                            <th>当前状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item,status :${rooms}">
                            <td th:text="${status.count}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.type}"></td>
                            <td th:text="${item.clean == 0 ? '需清理' : '不需清理'}"></td>
                            <td>
                                <button  th:disabled="${item.clean != 0}" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect"
                                         th:onclick="|toClean(${item.getId()})|">标记为已清理</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>
<script th:src="@{/webjars/material-design-lite/1.3.0/material.min.js}"></script>

<div id="info-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<script type="text/javascript">

    function showSnackBar(text) {
        new MaterialSnackbar(document.getElementById('info-snackbar')).showSnackbar({
            message: text
        });
    }

    function toClean(roomId){
        $.ajax({
            url: '/back/setClean/'+roomId,
            type: 'get',
            success: function(data){
                console.log(data);
                if (data === "success") {
                    showSnackBar("标记成功");
                    setTimeout(function () {
                        location.reload();
                    },1000);
                    return;
                }
                showSnackBar("标记失败");
                //document.querySelector("#dlgMsg").innerHTML=data;
            },
            error: function (error){  //请求失败之后，打印错误信息
                showSnackBar("请求出错");
                console.log(error);
            }
        })
    }
</script>
</body>
</html>
