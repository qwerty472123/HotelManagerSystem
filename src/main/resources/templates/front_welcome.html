                        <p style="text-align: right; padding-top: 20px">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                                    onclick="toSubmit()">提交
                            </button>
                        </p>
                    </div>
                    <script type="text/javascript">
                        let list = [];
                        function toAdd() {
                            let name = document.getElementById("js-name").value;
                            let id = document.getElementById("js-certId").value;
                            document.getElementById("js-name").value = '';
                            document.getElementById("js-certId").value = '';
                            list.push([name, id]);
                            let newTr = document.createElement("tr");
                            let td = document.createElement('td');
                            td.innerText = name;
                            newTr.appendChild(td);
                            td = document.createElement('td');
                            td.innerText = id;
                            newTr.appendChild(td);
                            td = document.createElement('td');
                            let button = document.createElement("button");
                            button.className = 'mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect';
                            button.innerText = "删除";
                            td.appendChild(button);
                            newTr.appendChild(td);
                            document.getElementById("js-all").appendChild(newTr);
                            componentHandler.upgradeElement(button);
                            button.onclick = function () {
                                for(let i=0;i<list.length;i++){
                                    if(list[i][0]===name&&list[i][1]===id){
                                        list.splice(i, 1);
                                        break;
                                    }
                                }
                                document.getElementById("js-all").removeChild(newTr);
                            }
                        }
                        function toSubmit() {
                            $.post('', {
                                name: list.map(e=>e[0]),
                                certId: list.map(e=>e[1])
                            }, function(e) {
                                if(e=="success"){
                                    showSnackBar("入住成功");
                                    setTimeout(()=>{
                                        location.href="/front/showIn"
                                    },1000);
                                    return;
                                }
                                showSnackBar(e);
                            });
                        }
                    </script>

                            <button type="button" class="mdl-button close">取消</button>
                        </div>
                    </dialog>
                    <script type="text/javascript">
                        var dialog = document.querySelector('#changePwdDlg');
                        if (!dialog.showModal) {
                            dialogPolyfill.registerDialog(dialog);
                        }
                        dialog.querySelector('.close').addEventListener('click', function () {

                            let newpwd=document.querySelector('#newpwd').value;

<div id="info-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>

<script type="text/javascript">

    function showSnackBar(text) {
        new MaterialSnackbar(document.getElementById('info-snackbar')).showSnackbar({
            message: text
        });
    }

    function extendOrder(th) {
        postData = $(th).serialize();
        console.log(postData);
        $.ajax({
            url: '/guest/extendOrder',
            type: 'post',
            data: postData,
            success: function (data) {
                console.log(data);
                if (data === "success") {
                    showSnackBar("你已成功续约！");
                    setTimeout(function () {
                        location.href = "/guest/showList"
                    }, 1000);
                    return;
                }
                showSnackBar(data);
                //document.querySelector("#dlgMsg").innerHTML=data;
            },
            error: function (error) {  //请求失败之后，打印错误信息
                showSnackBar("请求出错");
                console.log(error);
            }
        })
        return false;
    }

    function removeOrder(orderId) {
        $.ajax({
            url: '/guest/removeOrder/' + orderId,
            type: 'get',
            success: function (data) {
                console.log(data);
                if (data === "success") {
                    showSnackBar("取消预约成功！");
                    setTimeout(function () {
                        location.href = "./showList"
                    }, 1000);
                    return;
                }
                //document.querySelector("#dlgMsg").innerHTML=data;
            },
            error: function (error) {  //请求失败之后，打印错误信息
                showSnackBar("请求出错");
                console.log(error);
            }
        })
    }

    function toGoIn(id) {
        location.href = "/front/in/" + id;
    }

    function addOrder(th) {
        postData = $(th).serialize();
        console.log(postData);
        $.ajax({
            url: '/guest/addOrder',
            type: 'post',
            data: postData,
            success: function (data) {
                console.log(data);
                if (data === "success") {
                    showSnackBar("你已成功预约！");
                    setTimeout(function () {
                        location.href = "./showList"
                    }, 1000);
                    return;
                }
                showSnackBar(data);
                //document.querySelector("#dlgMsg").innerHTML=data;
            },
            error: function (error) {  //请求失败之后，打印错误信息
                showSnackBar("请求出错");
                console.log(error);
            }
        })
        return false
    }
</script>
