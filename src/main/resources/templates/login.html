<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="/webjars/material-design-lite/1.3.0/material.css" />
    <script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>




</head>
<body>

<!-- Simple Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Text...</label>
    </div>
</form>
<!-- Numeric Textfield -->
<form action="#">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
        <label class="mdl-textfield__label" for="sample2">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
</form>


<script type="text/javascript" th:href="@{webjars/material-design-lite/1.3.0/material.min.js}"></script>

</body>
</html>
