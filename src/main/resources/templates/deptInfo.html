<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dept Info</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.css}"/>
</head>
<body>
<h2>Dept Info</h2>
<div class="form-group">
    <label for="deptId" class="col-sm-2 control-label">Dept Id:</label>
    <div class="col-sm-10">
        <input type="text" name="deptId" class="form-control" id="deptId" placeholder="Dept Id" readonly
               th:field="${dept.deptId}">
    </div>
</div>
<div class="form-group">
    <label for="deptName" class="col-sm-2 control-label">Dept Name:</label>
    <div class="col-sm-10">
        <input type="text" name="deptName" class="form-control" id="deptName" placeholder="Dept Name" readonly
               th:field="${dept.deptName}">
    </div>
</div>
<div class="form-group">
    <label for="deptStatus" class="col-sm-2 control-label">Dept Status:</label>
    <div class="col-sm-10">
        <select class="form-control" name="status" id="deptStatus" th:field="${dept.status}" disabled>
            <option value="0" th:field="${dept.status}">Removed</option>
            <option value="1" th:field="${dept.status}">Using</option>
        </select>
    </div>
</div>
<table class="table table-bordered table-hover">
    <thread>
        <tr>
            <th>No.</th>
            <th>EmpId</th>
            <th>EmpName</th>
            <th>Job</th>
            <th>operators</th>
        </tr>
    </thread>
    <tbody>
    <tr th:if="${#lists.isEmpty(dept.empList)}">
        <td colspan="5">No worker</td>
    </tr>
    <tr th:each="item, status : ${dept.empList}">
        <td th:text="${status.count}"></td>
        <td th:text="${item.empId}"></td>
        <td th:text="${item.empName}"></td>
        <td th:text="${item.job == 0 ? 'worker' : 'manager'}"></td>
        <td>
            <a href="" class="btn btn-info">Edit</a>
            <a href="" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<button type="button" onclick="history.go(-1)" class="btn btn-success">back</button>
<a th:href="@{'/dept/preUpdate/' + ${dept.deptId}}" class="btn btn-info">edit</a>
</body>
</html>
